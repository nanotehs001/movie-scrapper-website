<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movies</h1>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie">
            <a href="{{ url_for('movie_detail', movie_url=movie['movie_url']) }}">
                <img src="{{ movie['poster_url'] }}" alt="Movie Poster">
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
